site_dir: server/docs
site_name: ntfy
site_url: https://ntfy.sh
site_description: simple HTTP-based pub-sub
copyright: Made with ‚ù§Ô∏è by Philipp C. Heckel
repo_name: binwiederhier/ntfy
repo_url: https://github.com/binwiederhier/ntfy
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: static/img/ntfy.png
  favicon: static/img/favicon.png
  include_search_page: false
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"  # Light mode
      scheme: default
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"  # Dark mode
      scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.sections
    - navigation.instant
    - toc.integrate
    - content.tabs.link
extra:
  homepage: /
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/binwiederhier
extra_javascript:
  - static/js/extra.js
extra_css:
  - static/css/extra.css

markdown_extensions:
  - admonition
  - meta
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html

plugins:
  - search

nav:
- "Getting started": index.md
- "Publishing":
  - "Sending messages": publish.md
- "Subscribing":
  - "From your phone": subscribe/phone.md
  - "From the Web UI": subscribe/web.md
  - "Using the API": subscribe/api.md
- "Self-hosting":
  - "Installation": install.md
  - "Configuration": config.md
- "Other things":
  - "FAQs": faq.md
  - "Examples": examples.md
  - "Emojis ü•≥ üéâ": emojis.md
  - "Development": develop.md
  - "Privacy policy": privacy.md


